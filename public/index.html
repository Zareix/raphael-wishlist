<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Wishlist</title>

    <link rel="manifest" href="./manifest.webmanifest" />
    <meta name="description" content="Wishlist" />
    <meta name="theme-color" content="#2F3BA2" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Wishlist" />
    <link rel="apple-touch-icon" href="./icon-152x152.png" />

    <!-- Svelte Material UI -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/svelte-material-ui@4.1.0/bare.min.css"
    />
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="icon" type="image/png" href="./icon-512x512.png" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />

    <script defer src="/build/bundle.js"></script>
  </head>

  <body>
    <noscript>
      <div>
        Oops ! Merci d'activer JavaScript pour que l'application fonctionne !
      </div>
    </noscript>
    
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js").then((reg) => {
            console.log("Service worker registered.", reg)
          })
        })
      }
    </script>
  </body>
</html>
